#############
## GENERAL ##
#############

keep-open                   # keep the player open when a file's end is reached
cursor-autohide-fs-only     # hide curser in fullscreen only
cursor-autohide=1000        # autohide the curser after 1s
force-seekable=yes          # attempt to force seek
autofit=80%x70%             # auto fit window size
geometry=50%:50%            # always display the window centered

msg-module                  # prepend module name to log messages
msg-color                   # color log messages on terminal
term-osd-bar                # display a progress bar on the terminal

no-input-default-bindings   # disable all default keybinding and use input.conf instead
no-keepaspect-window        # enable changing window size without affecting video ratio

prefetch-playlist=yes       # pre-load the next file from playlist in cache

no-ordered-chapters         # disable support for Matroska ordered chapters.

# screenshot parameters
screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Desktop/%F (%P) %n'

# script-opts=osc-layout=box,osc-seekbarstyle=bar

###########
## Cache ##
###########

# Configure the cache to be really big
# We have a lot of memory, so why not use it for something

cache=yes

# Use only one of the following sets for cache settings, MORE or LESS.

# More RAM
cache-default=1000000                   # size in KB
cache-backbuffer=1000000                # size in KB
demuxer-max-bytes=1000000000            # ~1 GiB in bytes

# Less RAM
# cache-default=250000                   # size in KB
# cache-backbuffer=120000                # size in KB
# demuxer-max-bytes=100483647            # size in bytes

###########
## VIDEO ##
###########

video-sync=display-resample
interpolation
tscale=oversample
sigmoid-slope=10.0

###########
## AUDIO ##
###########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=150                          # maximum volume in %, everything above 100 results in amplification
volume=40                               # default volume, 100 = unchanged

###############
## SUBTITLES ##
###############

sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes         # allows you to override style parameters of ASS scripts
sub-use-margins
sub-ass-force-margins

sub-font-size=48
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

#sub-codepage=utf8:cp1256                # subtitle encoding

#############
# Languages #
#############

slang=enm,en,eng,ar,ara             # automatically select these subtitles (decreasing priority)
alang=ja,jp,jpn,en,eng              # automatically select these audio tracks (decreasing priority)

#########
## OSC ##
#########

#########
## OSD ##
#########

osd-level=1                         # enable osd and display --osd-status-msg on interaction
osd-duration=2500

osd-playing-msg="${filename}\n${playlist-pos-1}/${playlist-count}"    # or ${media-title}

osd-font-size=38
osd-color='#CCFFFFFF'               # ARGB format
osd-border-color='#DD322640'        # ARGB format
osd-bar-align-y=0.5                 # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                   # size for osd text and progress bar
osd-bar-h=2                         # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                        # width of " " "

################
## EXTENSIONS ##
################


