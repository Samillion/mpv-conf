name: Sync files only if sources are updated

on:
  schedule:
    - cron: '0 0 2 * *' 
  workflow_dispatch:  # manual trigger

jobs:
  sync_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repository
      uses: actions/checkout@v4 

    # Function to compare and update the file if changed
    - name: Sync select.lua if updated
      run: |
        curl -s https://raw.githubusercontent.com/mpv-player/mpv/refs/heads/master/player/lua/select.lua -o /tmp/select.lua
        if ! cmp -s /tmp/select.lua scripts/select.lua; then
          mv /tmp/select.lua scripts/select.lua
        else
          echo "select.lua is up-to-date, no changes"
        fi

    - name: Sync console.lua if updated
      run: |
        curl -s https://raw.githubusercontent.com/mpv-player/mpv/master/player/lua/console.lua -o /tmp/console.lua
        if ! cmp -s /tmp/console.lua scripts/console.lua; then
          mv /tmp/console.lua scripts/console.lua
        else
          echo "console.lua is up-to-date, no changes"
        fi

    - name: Sync stats.lua if updated
      run: |
        curl -s https://raw.githubusercontent.com/mpv-player/mpv/master/player/lua/stats.lua -o /tmp/stats.lua
        if ! cmp -s /tmp/stats.lua scripts/stats.lua; then
          mv /tmp/stats.lua scripts/stats.lua
        else
          echo "stats.lua is up-to-date, no changes"
        fi

    - name: Sync thumbfast.lua if updated
      run: |
        curl -s https://raw.githubusercontent.com/po5/thumbfast/master/thumbfast.lua -o /tmp/thumbfast.lua
        if ! cmp -s /tmp/thumbfast.lua scripts/thumbfast.lua; then
          mv /tmp/thumbfast.lua scripts/thumbfast.lua
        else
          echo "thumbfast.lua is up-to-date, no changes"
        fi

    - name: Sync modernx.lua if updated
      run: |
        curl -s https://raw.githubusercontent.com/zydezu/ModernX/main/modernx.lua -o /tmp/modernx.lua
        if ! cmp -s /tmp/modernx.lua scripts/modernx.lua; then
          mv /tmp/modernx.lua scripts/modernx.lua
        else
          echo "modernx.lua is up-to-date, no changes"
        fi

    # Commit and push only if files have been updated
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        if [ -n "$(git status --porcelain)" ]; then
          git add scripts/autoload.lua scripts/console.lua scripts/stats.lua scripts/thumbfast.lua scripts/modernf.lua
          git commit -m "Sync files from various sources if updated"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
